<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Objects List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<!-- Include header.html -->
<div th:replace="~{structur/header}"></div>

<!-- Zona principalÄƒ -->
<main class="d-flex flex-column">
  <div th:replace="~{${path}}"></div>
</main>

<!-- Footer (Partea de jos) -->
<div th:replace="~{structur/footer}"></div>
<script>
  function editObject(id) {
    window.location.href = `/objects/edit/${id}`;
  }


  function deleteObject(id) {
    const form = document.createElement("form");
    form.method = "post";
    form.action = `/objects/delete/${id}`;

    const input = document.createElement("input");
    input.type = "hidden";
    input.name = "id";
    input.value = id;

    form.appendChild(input);
    document.body.appendChild(form);
    form.submit();  // Trimite formularul
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
