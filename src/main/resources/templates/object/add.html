<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Object</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-label {
      margin-bottom: 0.2rem; /* Reduce distanța dintre label și câmp */
    }
    .form-control {
      padding: 0.375rem 0.5rem; /* Diminuează padding-ul intern */
    }
    .form-row {
      gap: 1rem; /* Distanță între coloane */
    }
    .btn {
      margin-top: 0.5rem; /* Micșorează spațiul de sus */
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h4 class="mb-3">Create New Object</h4>

  <form action="/objects/save" method="POST">
    <!-- Nume obiect -->
    <div class="mb-2">
      <label for="objectName" class="form-label">Object Name</label>
      <input type="text" class="form-control form-control-sm" id="objectName" name="objectName" required>
    </div>

    <!-- Adresă: stradă și număr -->
    <div class="row form-row mb-2">
      <div class="col-md-8">
        <label for="street" class="form-label">Street</label>
        <input type="text" class="form-control form-control-sm" id="street" name="street" required>
      </div>
      <div class="col-md-4">
        <label for="hausNumber" class="form-label">Haus Number</label>
        <input type="text" class="form-control form-control-sm" id="hausNumber" name="hausNumber" required>
      </div>
    </div>

    <!-- Cod poștal și oraș -->
    <div class="row form-row mb-2">
      <div class="col-md-4">
        <label for="postCode" class="form-label">Post Code</label>
        <input type="text" class="form-control form-control-sm" id="postCode" name="postCode" required>
      </div>
      <div class="col-md-8">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control form-control-sm" id="city" name="city" required>
      </div>
    </div>

    <!-- Butoane -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <a href="/objects" class="btn btn-secondary btn-sm">Cancel</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
