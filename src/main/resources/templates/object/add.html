<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Object</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Create new  Object</h2>

  <!-- Formularul trimite datele la /objects/save prin POST -->
  <form action="/objects/save" method="POST" >


    <div class="mb-3">
      <label for="objectName" class="form-label">Object Name</label>
      <input type="text" class="form-control" id="objectName" name="objectName"  required>
    </div>

    <div class="mb-3">
      <label for="street" class="form-label">Street</label>
      <input type="text" class="form-control" id="street" name="street"  required>
    </div>

    <div class="mb-3">
      <label for="hausNumber" class="form-label">Haus Number</label>
      <input type="text" class="form-control" id="hausNumber" name="hausNumber"  required>
    </div>

    <div class="mb-3">
      <label for="postCode" class="form-label">Post Code</label>
      <input type="text" class="form-control" id="postCode" name="postCode"  required>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city"  required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<!-- Include Bootstrap JS pentru interactivitate (opÈ›ional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0g0xwzfzfNrcTx+/jD1b7k3mwzjD2mLB3J3jM6K3dZOkp81N" crossorigin="anonymous"></script>

</body>
</html>
